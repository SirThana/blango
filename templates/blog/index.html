{% extends "base.html" %}
{% block content %}
<h2>Blog index template</h2>
<p>Hello in a container</p>
<div class="row">
    <div class="col-10 bg-primary">Column 1</div>
    <div class="col-2 bg-danger">Column 2</div>
    <div class="col-12 bg-success">Column 1</div>
</div>
<div class="row">
    <div class="col- bg-primary">Column 1</div>
    <div class="col bg-danger">Column 2</div>
    <div class="col bg-success">Column 1</div>
    <div class="col-sm-6 bg-danger">Column 2</div>
    <div class="col bg-primary">Column 1</div>
    <div class="col bg-danger">Column 2</div>
</div>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#example-modal">
  Open Modal
</button>

<div class="modal" id="example-modal" tabindex="-1" aria-labelledby="example-modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="example-modal-label">Modal Title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Modal Body
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
