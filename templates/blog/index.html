{% extends "base.html" %}
{% block content %}
    <h1>Blog Posts</h1>
    {% for post in posts %}
    <div class="row">
        <div class="col">
            <h5>{{ post.title }}</h5>
            {% include "blog/post_byline.html" %}
            <p>{{ post.summary }}</p>
            <p>
                ({{ post.content|wordcount }} words)
                <a href="{% url "blog-post-detail" post.slug %}">Read More</a
            </p>
        </div>
    </div>
    {% endfor %}
{% endblock %}
